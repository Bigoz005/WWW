<body>
  <div class="container">
    <div class="text-center">
      <div class="header" *ngIf="!allMarked; else win">Uk≈Çadanka</div>
      <ng-template #win>
        <div class="header">Wygrana!</div>
      </ng-template>
    </div>

    <div class="counter">
      <div id="wynik">Liczba klikniec: <p class="clickCount"> {{clickCounter}} </p>
      </div>
    </div>

    <div id="jigsaw">
      <div *ngIf="startClicked">
        <div *ngFor="let item of values; let i = index;">
          <div *ngFor="let disp of item; let j = index" (click)="onTileClicked($event, i, j)"
            [ngClass]="disp.value == 0  ? 'empty' : (disp.marked ? 'marked' : 'unmarked')">
            <div class="item">
              {{disp.value}}
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

  <div id="buttons-div">
    <div class="text-center">
      <button type="button" id="startButton" class="startB" (click)="onStartClicked()">Start</button>
    </div>
    <button type="button" id="generateButton" class="generateB" (click)="onGenerateNewClicked()">Generate new</button>
  </div>

</body>
