<body>
  <div class="container">
    <div class="text-center">
      <div class="header" *ngIf="!allMarked; else win">Uk≈Çadanka</div>
      <ng-template #win >
        <div class="header">Wygrana!</div>
      </ng-template>
    </div>

    <div class="counter">
      <div id="wynik">Liczba klikniec: <p class="clickCount"> {{clickCounter}} </p> </div>
    </div>

    <div  *ngFor="let item of values; let i = index;">
        <div *ngFor="let disp of item; let j = index"
              (click)="tileDetection($event, i, j)"
              [ngClass]="disp == 0  ? 'empty' : 'unmarked'">
                <div class="item">
                  {{disp}}
                </div>
              </div>
            <br>
          </div>
        </div>


    <div id="class1">
      <div class="text-center">
        <button type="button" class="StartButton">Start</button>
        <button type="button" class="StartButton" (click)="ngOnInit()">Generate new</button>

      </div>
    </div>

</body>
